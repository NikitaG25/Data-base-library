<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }

        .delete-section {
            margin-bottom: 20px;
        }

        .delete-section input {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }

        .delete-section button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .delete-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Library Management System - Clients</h1>
        <nav>
            <a href="books.html">Books</a>
            <a href="genres.html">Genres</a>
            <a href="clients.html">Clients</a>
            <a href="bookRequests.html">Book Requests</a>
        </nav>
    </header>
    <main>
        <div class="delete-section">
            <h3>Delete Clients Older Than</h3>
            <input type="number" id="daysInput" placeholder="Enter days" min="1">
            <button id="deleteOldClients">Delete</button>
        </div>

        <h2>Clients</h2>
        <table>
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birth Date</th>
                    <th>Registration Date</th>
                    <th>Days since last Request</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script>
        function loadClients() {
            fetch('http://localhost:5000/Clients')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.querySelector('tbody');
                    tableBody.innerHTML = '';
                    if (Array.isArray(data)) {
                        data.forEach(client => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${client.client_id}</td>
                                <td>${client.first_name}</td>
                                <td>${client.last_name}</td>
                                <td>${client.birth_date}</td>
                                <td>${client.registration_date}</td>
                                <td>${client.days_since_request}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        console.error('Data is not an array:', data);
                    }
                })
                .catch(error => console.error('Error fetching clients:', error));
        }

        function deleteOldClients() {
            const days = document.getElementById('daysInput').value;
            if (days && !isNaN(days) && days > 0) {
                fetch(`http://localhost:5000/Clients/DeleteOldClients/${days}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete old clients: ' + response.statusText);
                        }
                        alert('Old clients deleted successfully!');
                        loadClients();
                    })
                    .catch(error => console.error('Error deleting old clients:', error));
            } else {
                alert('Please enter a valid number of days.');
            }
            loadClients();
        }

        document.getElementById('deleteOldClients').addEventListener('click', deleteOldClients);

        window.onload = loadClients;
    </script>
</body>

</html>
